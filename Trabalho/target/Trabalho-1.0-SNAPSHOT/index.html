<!DOCTYPE html>
<html>
    <head>
        <title>Trabalho</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
          
           
            form{
                margin-top: 50px;
                padding: 20px;
                background-color: #C0C0C0;
                font-family: cursive; 
                margin-bottom: 100px;
                
                
                
                
            }
            input[type='text']{
                margin-top: 10px;
                margin-bottom: 10px;
                width: 100%;
                padding: 5px 10px;
                box-sizing: border-box;
                border: 1px solid black;
                border-radius: 4px;
            }
            
            input[type='submit']{
                margin-top: 20px;
                margin-left: 450px;
                border: 1px solid black;
                border-radius: 4px;
                padding: 3px;
                font-family: monospace;
                
            }
            input[type='reset']{
                margin-top: 20px;
                padding: 3px;
                border: 1px solid black;
                border-radius: 4px;
                font-family: monospace;
                
            }
            legend{
                font-size: 30px;
                font-family: monospace;  
                margin-left: 170px;
                
            }
            
        
        </style>
        

    </head>
    <body>
        
        <div>
            <form action="Servidor" method="POST">
                <fieldset>
                    <legend>Portal do Aluno</legend>
                    
                Aluno:<br>
                
                  <input type="text" name="aluno"><br>
                  Frequencia:<br>
                
                  <input type="text" name="frequencia" ><br>
                
                  Nota 1:<br>
                
                  <input type="text" name="nota1" ><br>
                
                Trabalho:<br>
                
                  <input type="text" name="trabalho" ><br>
                  Projeto:<br>
                
                  <input type="text" name="projeto" ><br>
                
                
                
                Prova Final:<br>
                
                  <input type="text" name="notafinal"  ><br>
                
                
                <input type="submit" id="botao" value="Enviar">
                
                <input type="reset" value="Limpar">
                    
                 </fieldset>   
                
            
            
            </form>
        
        
        </div>

    </body>
</html>
